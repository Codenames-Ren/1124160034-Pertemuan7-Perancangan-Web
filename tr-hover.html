<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 7</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
      }

      th,
      td {
        padding: 10px;
      }

      th {
        background-color: rgb(0, 210, 0);
        color: white;
        font-size: 18px;
        text-align: center;
      }

      tr {
        border-bottom: 1px solid #ddd;
      }

      tr:hover {
        background-color: darkgray;
      }

      tr:nth-child(even) {
        background-color: rgb(25, 233, 233);
      }
    </style>
  </head>
  <body>
    <h1>HTML Table - tr hover</h1>
    <br />
    <h2>Zebra Stripped Table</h2>
    <p>Untuk tabel bergaris zebra, gunakan pemilih nth-child()</p>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Points</th>
      </tr>
      <tr>
        <td>Ren</td>
        <td>Kyrielight</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>Fadil</td>
        <td>16 GB</td>
        <td>$50</td>
      </tr>
      <tr>
        <td>Jin</td>
        <td>Kisaragi</td>
        <td>$300</td>
      </tr>
      <tr>
        <td>Ayase</td>
        <td>Momo</td>
        <td>$250</td>
      </tr>
    </table>
  </body>
</html>
