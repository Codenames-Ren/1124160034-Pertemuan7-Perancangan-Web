<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pertemuan 7</title>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid black;
      }

      th,
      td {
        border: 1px solid black;
        padding: 10px;
      }

      th {
        background-color: limegreen;
        color: white;
        font-size: 18px;
        text-align: center;
      }

      td:nth-child(even),
      td:nth-child(even) {
        background-color: rgb(24, 226, 226);
      }
    </style>
  </head>
  <body>
    <h1>HTML Table - th & td</h1>
    <h2>Striped Table</h2>
    <hr />
    <p>
      Untuk table bergaris zebra, gunakan selector nth-child() dan tambahkan
      warna ke semua tabel yang genap (atau ganjil) baris :
    </p>

    <table>
      <tr>
        <th>MON</th>
        <th>TUE</th>
        <th>WED</th>
        <th>THU</th>
        <th>FRI</th>
        <th>SAT</th>
        <th>SUN</th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      </tr>
    </table>
  </body>
</html>
